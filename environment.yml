name: qmlforge
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python>=3.11
  - pip
  # Core scientific computing
  - numpy>=1.24
  - scipy>=1.10
  - pandas>=2.0
  - h5py>=3.8
  # PyTorch with CUDA
  - pytorch>=2.0
  - pytorch-cuda=11.8
  # Cheminformatics
  - rdkit>=2023.03
  # QM packages (install via pip for GPU support)
  # - pyscf  # Install via pip for GPU4PySCF
  # ML/Deep Learning
  - optuna>=3.2
  # Configuration and logging
  - omegaconf>=2.3
  - hydra-core>=1.3
  # Testing and development
  - pytest>=7.4
  - pytest-cov>=4.1
  - black>=23.0
  - ruff>=0.1.0
  - mypy>=1.5
  # Documentation
  - sphinx>=7.0
  - sphinx-rtd-theme>=1.3
  # Visualization
  - matplotlib>=3.7
  - plotly>=5.15
  - nglview>=3.0
  # Jupyter
  - jupyter>=1.0
  - ipywidgets>=8.0
  # ASE for atomic simulation
  - ase>=3.22
  # Version control for data
  - dvc>=3.0
  # Web UI (optional)
  - gradio>=3.50
  # Progress bars
  - tqdm>=4.65
  # HTTP client
  - requests>=2.31
  - pip:
    # GPU-accelerated PySCF
    - gpu4pyscf>=0.7
    - pyscf>=2.4
    # PyTorch Geometric (for GNNs)
    - torch-geometric>=2.3
    - torch-scatter
    - torch-sparse
    # Equivariant neural networks
    - e3nn>=0.5
    # TorchSim for MD
    - torchsim>=0.1
    # Bayesian optimization
    - scikit-optimize>=0.9
    # Free energy calculations
    - pymbar>=4.0
    # MLflow tracking
    - mlflow>=2.8
    # CLI framework
    - typer>=0.9
    # Rich for pretty CLI output
    - rich>=13.0
    # Type checking utilities
    - beartype>=0.16
    # Profiling
    - py-spy>=0.3
    - memray>=1.10
